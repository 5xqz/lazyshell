name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build project
        run: pnpm build
        
      - name: Run tests
        run: echo | ./bin/lazyshell echo hello world

  evals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run CI evals
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: pnpm eval:ci
        
      - name: Upload evals results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: |
            *.log
            evaluation-*.json
          retention-days: 30

  # Summary job that requires both test and evals to pass
  ci-check:
    runs-on: ubuntu-latest
    needs: [evals, test]
    if: always()
    
    steps:
      - name: Check CI results
        run: |
          if [[ "${{ needs.test.result }}" == "skipped" ]]; then
            echo "⚠️  Tests skipped (missing API keys)"
          elif [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ Tests failed"
            exit 1
          else
            echo "✅ CI passed (tests)"
          fi

          if [[ "${{ needs.evals.result }}" == "skipped" ]]; then
            echo "⚠️  Evaluations skipped (missing API keys)"
          elif [[ "${{ needs.evals.result }}" != "success" ]]; then
            echo "❌ Evaluations failed"
            exit 1
          else
            echo "✅ CI passed (evaluations)"
          fi 